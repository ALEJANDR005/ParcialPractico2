  <br>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #3aa4dc;">
    <div class="row">
      <div class="col-12 col-sm-4 text-center">
        <img src="https://marcelinethinks.wordpress.com/wp-content/uploads/2015/11/anime-logo-square.png" class="img-fluid" alt="Imagen">
      </div>
    </div>
  </div>
  <div class="container contenedor-animes">
  <div class="row">
    <!-- COMPLETAR CON EL LLAMADO A UNA FUNCIÓN PROPIA QUE CALCULE EL RATING PROMEDIO -->
    <p>El rating promedio es <span class="badge text-bg-primary rounded-pill"> 7.99 </span></p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <hr>
    </div>
    <div class="col-4" *ngFor="let anime of animes">
      <div class="card" style="width: 18rem;">
        <img src="{{anime.img}}  " class="card-img-top" alt="anime image">
        <div class="card-body">
          <h5 class="card-title">⭐{{anime.Rating}}</h5>
          <h4 class="card-title">{{anime.name}}</h4>
          <p class="card-text"><b>Categories: </b>{{anime.categorie}}</p>
          <p class="card-text"><b># seasons: </b>"6"</p>
          <a href="#" class="btn btn-primary" (click)="onSelected(anime)">More information</a>
        </div>
  </div>
</div>
